var为js设计之初的缺陷，因为它没有局部作用域，只有函数作用域。为了解决这个缺陷，所以推出了let和const属性
推荐使用这两个属性而不是var
####   const为常量，赋值后不可以改变，如果赋值的内容为对象，那么该对象的指向不可以发生变化，指向的内容可以改变
####    const不可以声明，必须在定义的时候给值
